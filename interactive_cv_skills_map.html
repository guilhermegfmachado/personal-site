<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Skills Map - Guilherme de G. F. Machado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Crimson Text', 'Libre Baskerville', Georgia, serif;
            background: linear-gradient(to bottom, #f5f1e8, #e8dcc8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 1200px;
            width: 100%;
        }
        
        h1 {
            text-align: center;
            color: #2c1810;
            font-size: 28px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 3px;
            font-weight: 400;
        }
        
        .email {
            text-align: center;
            color: #8b7355;
            font-size: 14px;
            margin-bottom: 10px;
            font-weight: 400;
        }
        
        .email a {
            color: #8b7355;
            text-decoration: none;
        }
        
        .email a:hover {
            text-decoration: underline;
        }
        
        svg {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        
        .region-group {
            cursor: pointer;
        }
        
        .region-group:hover .skill-label {
            font-style: italic;
        }
        
        .legend {
            display: none;
        }
        
        .legend-item {
            display: none;
        }
        
        .legend-color {
            display: none;
        }
        
        .note {
            display: none;
        }
        
        /* Skill region styles - Brighter, more pastel colors */
        .translator { fill: #7a9bc4; stroke: #5a7ba4; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; }
        .translator:hover, .translator.active { fill: #8aabد4; stroke-width: 2.5; }
        
        .musician { fill: #a8c992; stroke: #88a972; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; }
        .musician:hover, .musician.active { fill: #b8d9a2; stroke-width: 2.5; }
        
        .editor { fill: #e4c78f; stroke: #c4a76f; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; }
        .editor:hover, .editor.active { fill: #f4d79f; stroke-width: 2.5; }
        
        .writer { fill: #c9a8c9; stroke: #a988a9; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; }
        .writer:hover, .writer.active { fill: #d9b8d9; stroke-width: 2.5; }
        
        .building { fill: #e4b8a0; stroke: #c49880; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; }
        .building:hover, .building.active { fill: #f4c8b0; stroke-width: 2.5; }
        
        .teacher { fill: #d4bfb4; stroke: #b49f94; stroke-width: 1.5; cursor: pointer; transition: all 0.3s; }
        .teacher:hover, .teacher.active { fill: #e4cfc4; stroke-width: 2.5; }
        
        .skill-label { 
            font-size: 20px; 
            font-weight: 600; 
            fill: #2c1810;
            pointer-events: none;
            text-anchor: middle;
            font-family: 'Crimson Text', 'Libre Baskerville', Georgia, serif;
            font-style: normal;
            transition: none;
        }
        
        .border { 
            display: none;
        }
        
        /* Modal/Details Panel */
        .details-panel {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s;
            z-index: 1000;
        }
        
        .details-panel.active {
            opacity: 1;
            pointer-events: all;
            transform: translate(-50%, -50%) scale(1);
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 999;
        }
        
        .overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .details-panel h2 {
            color: #2c1810;
            margin-bottom: 15px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .details-panel h3 {
            color: #555;
            margin-top: 20px;
            margin-bottom: 10px;
            font-size: 16px;
            font-weight: 600;
        }
        
        .details-panel ul {
            margin-left: 20px;
            margin-bottom: 10px;
            list-style-type: none;
            padding-left: 0;
        }
        
        .details-panel li {
            margin-bottom: 8px;
            line-height: 1.6;
            padding-left: 20px;
            position: relative;
        }
        
        .details-panel li:before {
            content: "•";
            position: absolute;
            left: 0;
            color: #8b7355;
            font-weight: bold;
        }
        
        .details-panel a {
            color: #8b7355;
            text-decoration: none;
        }
        
        .details-panel a:hover {
            text-decoration: underline;
        }
        
        .gig-list {
            list-style-type: none;
            padding-left: 0;
        }
        
        .gig-list li:before {
            content: "-";
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #8b7355;
            color: white;
            border: none;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: background 0.3s;
        }
        
        .close-btn:hover {
            background: #6e5a42;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            .legend {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    
    <div class="details-panel" id="detailsPanel">
        <button class="close-btn" id="closeBtn">×</button>
        <div id="detailsContent"></div>
    </div>
    
    <div class="container">
        <h1>Guilherme de G. F. Machado</h1>
        <div class="subtitle">Based in Torres Vedras, Portugal</div>
        <div class="email"><a href="mailto:guilhermegfmachado@gmail.com">guilhermegfmachado@gmail.com</a></div>
        
        <svg viewBox="0 0 1000 700" xmlns="http://www.w3.org/2000/svg">
            <!-- TEACHER - Northwestern irregular region (TOP) -->
            <g class="region-group" data-skill="teacher">
                <path class="teacher" d="M 50,50 L 480,50 L 500,180 L 420,240 L 380,280 L 200,250 L 50,280 Z">
                    <title>Click to learn more about Teaching skills</title>
                </path>
                <text x="275" y="180" class="skill-label teacher-label">TEACHER</text>
            </g>
            
            <!-- MUSICIAN - Northeastern irregular region (slight separation) -->
            <g class="region-group" data-skill="musician">
                <path class="musician" d="M 490,50 L 950,50 L 950,300 L 850,350 L 700,380 L 600,340 L 510,285 L 510,180 Z">
                    <title>Click to learn more about Music skills</title>
                </path>
                <text x="710" y="220" class="skill-label musician-label">MUSICIAN</text>
            </g>
            
            <!-- TRANSLATOR - Western central irregular region (MIDDLE - touches Teacher above, Writer & Editor below) -->
            <g class="region-group" data-skill="translator">
                <path class="translator" d="M 50,280 L 200,250 L 380,280 L 500,340 L 520,450 L 450,520 L 300,550 L 150,520 L 50,480 Z">
                    <title>Click to learn more about Translation skills</title>
                </path>
                <text x="290" y="410" class="skill-label translator-label">TRANSLATOR</text>
            </g>
            
            <!-- BUILDING, GARDENING & FARMERS' MARKET - Eastern irregular region (slight separation) -->
            <g class="region-group" data-skill="building">
                <path class="building" d="M 510,285 L 600,340 L 710,380 L 860,355 L 950,420 L 950,580 L 800,600 L 650,580 L 530,555 L 530,450 L 510,340 Z">
                    <title>Click to learn more about Building, Gardening & Farmers' Market</title>
                </path>
                <text x="720" y="465" class="skill-label building-label">BUILDING, GARDENING</text>
                <text x="720" y="490" class="skill-label building-label">& FARMERS' MARKET</text>
            </g>
            
            <!-- WRITER & EDITOR - Southern irregular region (BOTTOM - touches Translator above) -->
            <g class="region-group" data-skill="writer">
                <path class="writer" d="M 50,480 L 150,520 L 300,550 L 450,520 L 650,580 L 800,600 L 850,680 L 200,680 L 50,650 Z">
                    <title>Click to learn more about Writing & Editing skills</title>
                </path>
                <text x="450" y="620" class="skill-label writer-label">WRITER & EDITOR</text>
            </g>
        </svg>
    </div>

    <script>
        // Skills data - READY FOR YOUR CONTENT
        const skillsData = {

                sections: {

                    ],

            },
            musician: {

                sections: {

                        '<a href="https://www.youtube.com/watch?v=LLEQCChC72Y" target="_blank">Finje - S/T (2024)</a>',
                        '<a href="https://machado.bandcamp.com/album/scritti-politici-dei-miei-ventanni" target="_blank">Raposa Branca - Scritti Politici Dei Miei Vent\'Anni (2024)</a>',
                        '<a href="https://www.youtube.com/watch?v=4U9AVAl1rAs" target="_blank">Finje - II (2023)</a>',
                        '<a href="https://www.youtube.com/watch?v=iaeJURk7MB4" target="_blank">Roncos (2023 - ao vivo no KOT)</a>',
                        '<a href="https://www.youtube.com/watch?v=dnu9JjLT4Fo" target="_blank">Raposa Branca - A Voz Vem Depois (2023)</a>',
                        '<a href="https://www.youtube.com/watch?v=Ey_-yCTORUg" target="_blank">Roncos - Se Alguém Souber, Eram Os Vizinhos (2023)</a>',
                        '<a href="https://www.youtube.com/watch?v=i9ZEhSxm-PE" target="_blank">Finje - I (2023)</a>',

                    "Gigs": [

            },
            writer: {
                title: "Writer & Editor",
                color: "#c9a8c9",
                description: "ADD YOUR DESCRIPTION HERE",
                sections: {
                    "Writing": [
                        "ADD YOUR WRITING EXPERIENCE HERE"
                    ],
                    "Editing": [
                        "ADD YOUR EDITING EXPERIENCE HERE"
                    ],
                    "Publications": [
                        "ADD YOUR PUBLICATIONS HERE"
                    ]
                }
            },
            building: {
                title: "Building, Gardening & Farmers' Market",
                color: "#e4b8a0",
                description: "ADD YOUR DESCRIPTION HERE",
                sections: {
                    "Building": [
                        "ADD YOUR BUILDING EXPERIENCE HERE"
                    ],
                    "Gardening": [
                        "ADD YOUR GARDENING EXPERIENCE HERE"
                    ],
                    "Farmers' Market": [
                        "ADD YOUR FARMERS' MARKET EXPERIENCE HERE"
                    ]
                }
            },
            teacher: {
                title: "Teacher",
                color: "#d4bfb4",
                description: "ADD YOUR DESCRIPTION HERE",
                sections: {
                    "Experience": [
                        "ADD YOUR EXPERIENCE HERE"
                    ],
                    "Subjects": [
                        "ADD YOUR SUBJECTS HERE"
                    ]
                }
            }
        };

        // Get elements
        const overlay = document.getElementById('overlay');
        const detailsPanel = document.getElementById('detailsPanel');
        const detailsContent = document.getElementById('detailsContent');
        const closeBtn = document.getElementById('closeBtn');
        
        // Get all region groups
        const regionGroups = document.querySelectorAll('.region-group');
        
        // Function to show skill details
        function showSkillDetails(skillName) {
            const skill = skillsData[skillName];
            if (!skill) return;
            
            // Build HTML content
            let html = `
                <div style="border-left: 4px solid ${skill.color}; padding-left: 15px; margin-bottom: 20px;">
                    <h2>${skill.title}</h2>
                    <p style="color: #666; font-style: italic;">${skill.description}</p>
                </div>
            `;
            
            // Add all sections dynamically
            for (const [sectionTitle, items] of Object.entries(skill.sections)) {
                html += `<h3>${sectionTitle}</h3>`;
                
                // Use different class for gigs
                const listClass = sectionTitle === "Gigs" ? 'gig-list' : '';
                html += `<ul class="${listClass}">`;
                
                items.forEach(item => {
                    html += `<li>${item}</li>`;
                });
                
                html += `</ul>`;
            }
            
            detailsContent.innerHTML = html;
            overlay.classList.add('active');
            detailsPanel.classList.add('active');
            
            // Highlight the active region
            document.querySelectorAll('[data-skill]').forEach(el => el.classList.remove('active'));
            document.querySelectorAll(`[data-skill="${skillName}"]`).forEach(el => el.classList.add('active'));
        }
        
        // Function to close details panel
        function closeDetails() {
            overlay.classList.remove('active');
            detailsPanel.classList.remove('active');
            document.querySelectorAll('[data-skill]').forEach(el => el.classList.remove('active'));
        }
        
        // Add click listeners to all region groups
        regionGroups.forEach(group => {
            group.addEventListener('click', (e) => {
                const skillName = group.getAttribute('data-skill');
                showSkillDetails(skillName);
            });
        });
        
        // Add click listeners to close elements
        closeBtn.addEventListener('click', closeDetails);
        overlay.addEventListener('click', closeDetails);
        
        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeDetails();
        });
    </script>
</body>
</html>
